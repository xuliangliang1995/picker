version: '3.7'
services:
  # 邮件中心
  emailCenter:
    image: 114.67.105.79:80/picker/email-center:latest
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    labels:
      - "item=picker"
      - "servicename=picker_email_center"
    logging:
      driver: "json-file"
      options:
        labels: "servicename,item"
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
        max-size: "100m"
        max-file: "10"

  # 用户服务提供者
  userServiceProvider:
    image: 114.67.105.79:80/picker/user-service-provider:latest
